<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <div class="matrix">
    <img src="./eisenhower-matrix.jpg" class="matrix__image">
    <a class="matrix__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="form">
    <div class="form__add add">
      <label for="new-task" class="h3 add__label">Add Item</label>
      <div class="add__input">
        <input id="new-task"class="task add__task form__input_text" type="text">
        <button class="form__button">Add</button>
      </div>
    </div>
    <h3 class="h3">Todo</h3>
    <ul id="incomplete-tasks" class="form__task-list form__task-list_completed task-list">
      <li class="task-list__item">
        <input type="checkbox" class="form__input_checkbox">
        <label class="task task-list__label">Pay Bills</label>
        <input type="text" class="task form__input_text task-list__input_text">
        <button class="form__button form__button_edit">Edit</button>
        <button class="form__button form__button_delete">
          <img src="./remove.svg" class="delete-image"></button>
      </li>
      <li class="task-list__item task-list__item_edit">
        <input type="checkbox" class="form__input_checkbox">
        <label class="task task-list__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task form__input_text task-list__input_text">
        <button class="form__button form__button_edit">Save</button>
        <button class="form__button form__button_delete">
          <img src="./remove.svg" class="delete-image"></button>
      </li>
    </ul>
    <h3 class="h3">Completed</h3>
    <ul id="completed-tasks" class="form__task-list task-list">
      <li class="task-list__item">
        <input type="checkbox" class="form__input_checkbox" checked>
        <label class="task task-list__label">See the Doctor</label>
        <input type="text" class="task form__input_text task-list__input_text">
        <button class="form__button form__button_edit">Edit</button>
        <button class="form__button form__button_delete">
          <img src="./remove.svg" class="delete-image"></button>
      </li>
    </ul>
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
